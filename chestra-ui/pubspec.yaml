name: chestra_ui
version: 0.1.0
description: A Flutter web app for visually building Chestra workflows.

publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  yaml: ^3.1.2
  json2yaml: ^3.0.0
  provider: ^6.0.5
  file_picker: ^6.1.1
  flutter_svg: ^2.0.7
  graphview: ^1.2.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/plugins.yaml 